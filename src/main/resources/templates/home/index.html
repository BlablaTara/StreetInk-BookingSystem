<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
    <link rel="stylesheet" href="/layout.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<main>
    <h1>Choose a Profile</h1>

    <section>

        <div class="username-container">
            <div th:each="tattooArtist : ${tattooArtists}" class="username-item">
                <div class="profile-container">
                    <!-- i stedet for usynlig knap, linker jeg til Login. Chatmanden siger at det er lige så fint som en knap -->
                    <a th:href="@{'/login?username=' + ${tattooArtist.username}}">
                        <img th:if="${tattooArtist.profilePicture != null}" th:src="@{'data:image/jpeg;base64,' + ${tattooArtist.profilePicture}}" alt="Profilbillede" class="profile-pic">
                        <img th:unless="${tattooArtist.profilePicture != null}" src="/assets/Default_Profile_pic.png" alt="Standard Profilbillede" class="profile-pic">
                    </a>

                    <div th:text="${tattooArtist.username}"></div>
                </div>
            </div>
        </div>
        <!-- Knap til ny profil, skal væk -->

        <!--<div style="text-align: center;">
            <form action="/create-new-profile" method="get">
                <button type="submit" class="red-button">Create new profile</button>
            </form>
        </div> -->

    </section>

</main>
<footer th:block th:insert="~{home/footer :: footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose profile</title>
    <link rel="stylesheet" href="/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"  href="/index.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>

<header th:block th:insert="~{home/header :: header}"></header>

<main>
    <h1>Choose a Profile</h1>

    <section>
        <div class="username-container">
            <div th:each="tattooArtist : ${tattooArtists}" class="username-item">
                <div class="profile-container">
                    <a th:href="@{'/login?username=' + ${tattooArtist.username}}">
                        <img th:if="${tattooArtist.base64ProfilePicture != null}" th:src="@{'data:image/jpeg;base64,' + ${tattooArtist.base64ProfilePicture}}" alt="Profilbillede" class="profile-pic-index">
                        <i th:unless="${tattooArtist.base64ProfilePicture != null}" class="fas fa-user profile-pic-index"></i>
                    </a>

                    <div class="username" th:text="${tattooArtist.username}"></div>
                </div>
            </div>
        </div>
    </section>

</main>
<footer th:block th:insert="~{home/footer :: footer}"></footer>
</body>
</html>

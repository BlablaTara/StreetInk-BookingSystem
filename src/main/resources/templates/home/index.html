<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
    <link rel="stylesheet" href="/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"  href="index.css">
</head>
<body>

<header th:block th:insert="~{home/header :: header}"></header>

<main>
    <h1>Choose a Profile</h1>

    <section>

        <div class="username-container">
            <div th:each="tattooArtist : ${tattooArtists}" class="username-item">
                <div class="profile-container">
                    <a th:href="@{'/login?username=' + ${tattooArtist.username}}">
                        <img th:if="${tattooArtist.base64ProfilePicture != null}" th:src="@{'data:image/jpeg;base64,' + ${tattooArtist.base64ProfilePicture}}" alt="Profilbillede" class="profile-pic-index">
                        <i th:unless="${tattooArtist.base64ProfilePicture != null}" class="fas fa-user profile-pic-index"></i>
                    </a>

                   <!-- <a th:href="@{'/login?username=' + ${tattooArtist.username}}">
                        <img th:if="${tattooArtist.profilePicture != null}" th:src="@{'data:image/jpeg;base64,' + ${tattooArtist.profilePicture}}" alt="Profilbillede" class="profile-pic">
                        <img th:unless="${tattooArtist.profilePicture != null}" src="/assets/Default_Profile_pic.png" alt="Standard Profilbillede" class="profile-pic">
                    </a> -->

                    <div class="username" th:text="${tattooArtist.username}"></div>
                </div>
            </div>
        </div>
        <!-- Knap til ny profil, skal vÃ¦k -->

        <!--<div style="text-align: center;">
            <form action="/create-new-profile" method="get">
                <button type="submit" class="red-button">Create new profile</button>
            </form>
        </div> -->

    </section>

</main>
<footer th:block th:insert="~{home/footer :: footer}"></footer>
</body>
</html>

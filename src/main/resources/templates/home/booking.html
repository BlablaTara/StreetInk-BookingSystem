<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>
  <link rel="stylesheet" href="/layout.css">
</head>
<body>
<main>
  <h1>EKS: 3 Jun 10:00</h1>

  <section>

    <div class="booking-container">
      <div th:each="booking : ${booking}" class="booking-item">
        <div class="information-container">
          <div th:text="${booking.client.firstname + ' ' + booking.client.lastname}"></div>
          <div th:text="${booking.client.phoneNumber}"></div>
          <div th:text="${booking.client.email}"></div>
          <hr>
          <p>Tattoo Information</p>
          <p>Deposit payed:</p>
          <div th:text="${booking.isDepositPayed}"></div>
          <p>Project Title:</p>
          <div th:text="${booking.projectTitle}"></div>
          <p>Project Description:</p>
          <div th:text="${booking.projectDesc}"></div>
          <p>Private Note:</p>
          <div th:text="${booking.privateNote}"></div>
          <p>Image:</p>



        </div>
      </div>
    </div>

        </form>
    </div> -->

  </section>

</main>
<footer th:block th:insert="~{home/footer :: footer}"></footer>
</body>
</html>

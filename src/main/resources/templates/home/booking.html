<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>
  <link rel="stylesheet" href="/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/booking.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header th:block th:insert="~{home/header :: header}"></header>

<main>
  <div class="back-arrow-container">
    <a th:href="@{/day(username=${tattooArtist.username},date=${booking.getDate()})}" class="small button"><i class="fas fa-arrow-left"></i></a>
  </div>

  <h1 th:text="${booking.date.dayOfMonth} + ' ' + ${booking.date.month.toString().substring(0,3)} + ' ' + ${booking.startTimeSlot}"></h1>
  <h2 th:text="${booking.startTimeSlot} + ' - ' + ${booking.endTimeSlot}"></h2>


  <section>
    <div class="button-container">
      <form class="edit-btn" th:action="@{/edit-booking}" method="get">
        <input type="hidden" name="bookingId" th:value="${booking.getId()}" />
        <button type="submit"><i class="fa fa-edit fa-2x"></i></button>
      </form>
    </div>

    <div class="booking-container">
      <div th:each="booking : ${booking}" class="booking-item">
        <div class="information-container">
          <h2 class="client-name"><a th:href="${'/client?clientId=' + booking.client.id}"  th:text="${booking.client.firstName + ' ' + booking.client.lastName}"></a></h2>

            <div class="contact-item"><i class="fas fa-phone"></i> <span th:text="${booking.client.phoneNumber}" class="underline"></span></div>
            <div class="contact-item"><i class="fas fa-envelope"></i> <span th:text="${booking.client.email}" class="underline"></span></div>

          <hr>
          <p class="tattoo-info">Tattoo Information</p>
          <p>Deposit payed: <span th:text="${booking.isDepositPayed ? 'Yes' : 'No'}"></span></p>
         <!-- <p>Deposit payed: <input type="checkbox" th:checked="${booking.depositPayed}" class="checkboxes"></p> -->

          <p>Project Title:</p>
          <div th:text="${booking.projectTitle}"></div>
          <p>Project Description:</p>
          <div th:text="${booking.projectDesc}"></div>
          <p>Personal Note:</p>
          <div th:text="${booking.personalNote}"></div>

          <p>Image:</p>
          <div th:if="${#lists.isEmpty(booking.projectPictures)}">
            <p>No pictures have been uploaded</p>
          </div>
          <div th:unless="${#lists.isEmpty(booking.projectPictures)}">
            <div th:each="picture, index : ${booking.projectPictures}">
              <img th:src="'data:image/jpeg;base64,' + ${base64Images[index.index]}" alt="Project Picture" style="max-width: 200px; max-height: 200px;">
            </div>
          </div>


        </div>
        </div>
      </div>
    </div>

  </section>
</main>
<footer th:block th:insert="~{home/footer :: footer}"></footer>
</body>
</html>

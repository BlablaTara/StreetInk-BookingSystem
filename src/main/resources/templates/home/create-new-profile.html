<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Profile</title>
    <link rel="stylesheet" href="/layout.css">
    <link rel="stylesheet" href="/create-new-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header th:block th:insert="~{home/header :: header}"></header>

<main>
    <div class="back-arrow-container">
        <a th:href="@{/dashboard}" class="small button"><i class="fas fa-arrow-left"></i></a>
    </div>

    <h1>Create new Profile</h1>

    <section>
        <form class="upload-container" th:action="@{/upload-profile-picture}" method="post" enctype="multipart/form-data">
            <div class="upload-container">
                <th:block th:if="${image}">
                    <label th:style="'background-image: url(data:image/jpeg;base64,' + ${image} + ');'"class="upload-label-with-picture">
                    <i class="fas fa-plus"></i>
                    <input type="file"  name="profilePicture" accept="image/*" onchange="this.form.submit()">
                </label>
                </th:block>
                <th:block th:unless="${image}">
                    <label   class="upload-label" >
                        <i class="fas fa-plus"></i>
                        <input type="file"name="profilePicture" accept="image/*" onchange="this.form.submit()">
                    </label>
                </th:block>
            </div>
        </form>

        <form th:action="@{/create-new-profile}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">First name:</label> <br>
                    <input type="text" id="firstname" name="profileFirstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last name:</label> <br>
                    <input type="text" id="lastname" name="profileLastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username:</label> <br>
                    <input type="text" id="username" name="profileUsername" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label> <br>
                    <input type="password" id="password" name="profilePassword" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone:</label> <br>
                    <input type="number" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label> <br>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="facebookUrl">Facebook URL:</label> <br>
                    <input type="url" id="facebookUrl" name="facebookUrl" >
                </div>
                <div class="form-group">
                    <label for="instagramUrl">Instagram URL:</label> <br>
                    <input type="url" id="instagramUrl" name="instagramUrl" >
                </div>
            </div>

            <div th:if="${message}" class="error-message">
                <p th:text="${message}"></p>
            </div>



            <div class="form-group">
                <label for="avgWorkHours">Average weekly work hours:</label>
                <input type="number" id="avgWorkHours" name="avgWorkHours" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="isAdmin">Admin:</label>
                    <input type="checkbox" id="isAdmin" name="isAdmin">
                </div>
            </div>

            <button class="submit-button" type="submit">Submit</button>
        </form>
    </section>
</main>
<footer th:block th:insert="~{home/footer :: footer}"></footer>
</body>
</html>

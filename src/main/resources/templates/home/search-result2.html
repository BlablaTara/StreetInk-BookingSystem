<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <link rel="stylesheet" type="text/css" href="/layout.css">
    <link rel="stylesheet" type="text/css" href="/client-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header th:block th:insert="~{home/header :: header}"></header>
<main>

    <div class="back-arrow-container">
        <a th:href="@{/choose-client}" class="small button"><i class="fas fa-arrow-left"></i></a>
    </div>

    <h1 th:text="'Search Result for: ' + ${searchQuery}" ></h1>

    <section class="box-shadow">
        <input type="hidden" name="bookingId" id="bookingId" th:value="${bookingId}">
        <input type="hidden" name="username" th:value="${tattooArtist.username}">
        <input type="hidden" name="date" th:value="${date}" />
        <input type="hidden" name="clientId" th:value="${clientId}">
        <div th:if="${results}">
            <ul>
                <li class="client-list" th:each="client : ${results}">
                    <a class="client-item" th:href="@{'/booking-preview(bookingId=' + ${bookingId} + ',clientId='
                    + ${client.id} + ',username=' + ${username} + ')'}" th:text="${client.firstName + ' ' + client.lastName}"></a>
                </li>
            </ul>
        </div>
        <div th:if="${#lists.isEmpty(results)}">
            <p>No results found</p>
        </div>
        <p>Booking ID: <span th:text="${bookingId}"></span></p>
        <p>Username: <span th:text="${username}"></span></p>


    </section>

</main>
<footer th:block th:insert="~{home/footer :: footer}"></footer>
</body>
</html>

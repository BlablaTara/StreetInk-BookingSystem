<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Client</title>
  <link rel="stylesheet" type="text/css" href="/layout.css">
  <link rel="stylesheet" type="text/css" href="/login.css">
  <link rel="stylesheet" type="text/css" href="/client-list.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header th:block th:insert="~{home/header :: header}"></header>

<main>

  <div class="back-arrow-container">
    <!-- ÆNDRER DENNE --><!-- ÆNDRER DENNE --><!-- ÆNDRER DENNE --><!-- ÆNDRER DENNE -->
    <a th:href="@{/dashboard}" class="small button"><i class="fas fa-arrow-left"></i></a>
    <!-- ÆNDRER DENNE --><!-- ÆNDRER DENNE --><!-- ÆNDRER DENNE -->
  </div>

  <img src="/assets/proBar-2.png" alt="Process Picture2/3" class="process-picture">
  <h1>Choose Client</h1>

  <section class="box-shadow">

    <form th:action="@{/search-for-existing-client(bookingId=${bookingId})}" method="post">
      <!-- <input type="hidden" name="bookingId" id="bookingId" th:value="${bookingId}">
     <input type="hidden" name="username" th:value="${tattooArtist.username}">
      <input type="hidden" name="date" th:value="${date}" />
      <input type="hidden" name="clientId" th:value="${clientId}">-->
      <div>
        <label for="searchQuery">Search by number or first name:</label>
        <input type="text" id="searchQuery" name="searchQuery">
      </div>

      <div th:if="${message}" class="error-message">
        <p th:text="${message}"></p>
      </div>

      <div>
        <button class="red-button" type="submit">Search</button>
      </div>
    </form>

    <!-- Iterates over each entry in the map, looking for the Key (the letter) and
    the value (all the clients by that letter), and for every value, the client
    is clickable -->

    <div th:each="entry : ${groupedClients}">
      <div th:if="${entry.value.size() > 0}">
        <div class="letter-header" th:text="${entry.key}">Letter</div>
        <ul class="client-list">
          <li th:each="client : ${entry.value}" class="client-item">
            <a th:href="@{/booking-preview(bookingId=${bookingId},clientId= ${client.id},username=${tattooArtist.username})}" th:text="${client.firstName + ' ' + client.lastName}"></a>
          </li>
          </li>
        </ul>
      </div>
    </div>

  </section>

</main>

<footer th:block th:insert="~{home/footer :: footer}"></footer>

</body>
</html>

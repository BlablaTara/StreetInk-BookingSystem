<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="/layout.css">
    <link rel="stylesheet" type="text/css" href="/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
<header th:block th:insert="~{home/header :: header}"></header>

<main>

    <div class="back-arrow-container">
        <a th:href="@{/login}" class="small button"><i class="fas fa-arrow-left"></i></a>
    </div>

    <h1>Forgot your Password?</h1>

    <section class="box-shadow">

        <form th:action="@{/forgotten-password}" method="post">
            <div>
                <label for="username">Enter your username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Enter your email: </label>
                <input type="text" id="email" name="email" required>
            </div>

            <h3>A new password will be sent to your email. <br>
                Remember to change the password after log in.</h3> <br>

            <div th:if="${message}" class="error-message">
                <p th:text="${message}"></p>
            </div>

            <div>
                <button class ="red-button" type="submit">Send</button>
            </div>
        </form>

    </section>

</main>

<footer th:block th:insert="~{home/footer :: footer}"></footer>

</body>
</html>
